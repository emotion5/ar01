<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Rainbow Icosahedron</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
        AFRAME.registerComponent('rainbow-color', {
            init: function () {
                this.el.setAttribute('material', {color: '#ff0000'});
            },
            tick: function (time, timeDelta) {
                const hue = (time / 50) % 360;
                this.el.setAttribute('material', 'color', `hsl(${hue}, 100%, 50%)`);
                this.el.object3D.rotation.x += 0.001 * timeDelta;
                this.el.object3D.rotation.y += 0.002 * timeDelta;
            }
        });
    </script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
        renderer='antialias: true; alpha: true'>

        <a-camera gps-camera rotation-reader></a-camera>
        
        <a-icosahedron
            position="0 0 -3"
            radius="1"
            rainbow-color>
        </a-icosahedron>
    </a-scene>
</body>
</html>
